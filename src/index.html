<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
  <title> Super Mario Bros </title>
</head>
<body>
  <div class="background-video">
    <video class="video" autoplay loop muted>
      <source src="./img/video-mario.mp4" type="video/mp4">
    </video>
  </div>
  <header class="header">
    <a href="#"> 
      <img class="logo" src="./img/logo-chapeu-mario.png" alt="Logo chapéu Mario">
    </a>
    <nav>
      <ul class="menu">
        <li> <a href="#"> Home </a> </li>
        <li> <a href="#"> Detalhes </a> </li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <div class="information">
      <img class="title-image" src="./img/titulo.png" alt="Título Super Mario Bros">
      <p class="description"> Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares. </p>
      <button class="button"> VEJA O TRAILER </button>
    </div>
    <img class="characters" src="./img/super-mario-chars.png" alt="Imagem contendo personagens do Mario">

    <div class="modal">
      <div class="conteudo-modal">
          <span class="close-modal"> X </span>
          <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer Oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </div>
  </main>
</body>
</html>
